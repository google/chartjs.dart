<!doctype html>
<html>
  <head>
    <title>Chart.js and Dart interop example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
    <script type="application/dart" src="example.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <style type="text/css">
      div.wrapper {
        margin: 0 auto;
        max-width: 100%;
        text-align: center;
        font-style: italic;
      }
      ul {
        display: flex;
      }
      li span{
        width: 100px;
display: inline-block;
min-width: 100px;
min-height: 20px;

      }
      li{
        list-style-type: none;
      }
    </style>
  </head>
  <body>
      Example of the <a href="https://github.com/google/chartjs.dart">Dart API for Chart.js</a>
    <div>
    <div class="wrapper">
      <h1>Line Chart<h1>
      <canvas id="canvas" height="450" width="800"></canvas>
      <h1>Line Chart<h1>
      <canvas id="line" height="450" width="800"></canvas>
      <h1>Bar Chart<h1>
      <canvas id="bar" height="450" width="800"></canvas>
      <h1>Radar Chart<h1>
      <canvas id="radar" height="450" width="800"></canvas>
      <h1>Polar Chart<h1>
      <canvas id="polar" height="450" width="800"></canvas>
      <h1>Pie Chart<h1>
      <canvas id="pie" height="450" width="800"></canvas>
      <h1>Doughnut Chart<h1><div id='doughnutLeg'></div>
      <canvas id="doughnut" height="450" width="800"></canvas>
    </div>
    </div>
  </body>
</html>
